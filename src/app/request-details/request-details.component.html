<div class="requestcontainer my-text">
  <div>
    <form [formGroup]="myForm">
      <div class="row my-4 border py-4">
        <div class="row mt-2">

        <div class="col-md-4">
          <h5 class="head m-0 p-0">
            <span class="sp me-2">Expense Category:</span>{{ Categorytype }}
          </h5>
        </div>

        <div class="col-md-4 text-start text-md-center">
          <h5 class="head m-0 p-0">
            <span class="sp me-2">Expense Type:</span>{{ SubCategorytype }}
          </h5>
        </div>
        <div class="col-md-4 text-start text-md-end">
          <h5 class="head m-0 p-0">
            <span class="sp me-2">Requester:</span>{{ requester }}
          </h5>
        </div>
        </div>
        <div class="row mt-2">
          <div class="col-md-4">
            <h5 class="head m-0 p-0">
              <span class="sp me-2">Created On:</span>{{ createdAt | date }}
            </h5>
          </div>

          <div class="col-md-4 text-start text-md-center">
            <h5 class="head m-0 p-0">
              <span class="sp me-2">Updated On:</span>{{ updatedAt | date }}
            </h5>
          </div>
          <div class="col-md-4 text-start text-md-end status-wrap">
            <h5 class="head m-0 p-0">
              <span class="sp me-2">Status:</span>{{ status }}
            </h5>
          </div>
          
        </div>
      </div>

      <div class="flex">
        <div class="form-group flex-child" *ngFor="let key of getKeys(details)">
          <label [attr.for]="key">{{ key }}:</label>
          <input
            type="text"
            [id]="key"
            class="form-control"
            [formControlName]="key"
            readonly
          />
        </div>
      </div>

      <div class="form-group text-center mt-4">
        <div *ngIf="tableType !== 'completed'">
          <!-- <button type="button" class="btn btn-success" (click)="confirm()" [disabled]="!isApproveAccess">Approve</button> -->
          <p-button
            (click)="confirm()"
            label="Approve"
            severity="success"
            class="m-2"
            [disabled]="!isApproveAccess"
          />
          <p-button
            (click)="reject()"
            label="Reject"
            severity="danger"
            class="m-2"
            [disabled]="!isApproveAccess"
          />

          <!-- <button type="button" class="btn btn-danger" [disabled]="!isApproveAccess">Reject</button> -->
        </div>
      </div>
    </form>
  </div>
</div>

<div class="flex justify-center">
  <p-toast />
  <p-confirmdialog>
    <ng-template #message let-message>
      <div
        class="flex flex-col items-center w-full gap-4 border-b border-surface-200 dark:border-surface-700"
      >
        <i [ngClass]="message.icon" class="!text-6xl text-primary-500"></i>
        <p>{{ message.message }}</p>
      </div>
    </ng-template>
  </p-confirmdialog>
</div>
